{% extends 'base.html' %}
{% block content %}
<p><h1>{{ title|capfirst }}</h1></p>
{% for item in page_obj %}
<p>{{ item }}</p>
{% endfor %}

<nav>
    <ul>
        {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
